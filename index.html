<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <!--Aplication-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>

                    <form id="product-form" class="card-body" action="">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" id="year" value="2023" min="1990" max="2023" placeholder="Year of the Product" class="form-control">
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary btn-block">

                    </form>

                </div>
            </div>

            <div id="product-list" class="col-md-8"> </div>
            
        </div>
    </div>

<script src="App.js"></script>

</body>
</html>
